<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/icon-frog.png">
  
  <title>Stats preview</title>

  <link rel="stylesheet" href="css/style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 

</head>
<body>
  <main class="l-viewport l-col-flex l-center t-main-bg">
    <section class="stats-preview stats-preview--t-bg test">
      <div class="layered-img__img bgimg-studio">
        <div class="layered-img__layer t-accent-bg--50"></div>
      </div>
      <div class="l-col-flex stats-preview__text">
        <h2 class="large-text t-main-text">Get <span class="t-accent-color">insights</span> that help your business grow.</h2>

        <p class="small-text t-secondary-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>

        <div class="l-row-flex l-spacebetween l-distance">
          <div class="l-col-flex"><span class="medium-text t-main-text stats-preview--t-bold">10k+</span><span class="small-text t-ancillary-text stats-preview--t-up">companies</span></div>
          <div class="l-col-flex"><span class="medium-text t-main-text stats-preview--t-bold">314</span><span class="small-text t-ancillary-text stats-preview--t-up">templates</span></div>
          <div class="l-col-flex"><span class="medium-text t-main-text stats-preview--t-bold">12M+</span><span class="small-text t-ancillary-text stats-preview--t-up">queries</span></div>
        </div>
      </div>

    </section>
  </main>



</body>
</html>
